<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7b2cbf;
            --secondary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: #333;
        }

        header {
            background-color: var(--primary);
            color: var(--secondary);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .products {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #5a189a;
        }

        .cart {
            flex: 1;
            margin-left: 20px;
            background-color: #fff;
            padding: 20px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            height: fit-content;
        }

        .cart h2 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 20px;
        }

        .cart ul {
            list-style: none;
        }

        .cart li {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header>üçî Burger Store</header>

    <div class="container">
        <div class="products" id="productList">
            <!-- Produtos ser√£o inseridos aqui pelo JS -->
        </div>

        <div class="cart">
            <h2>üõí Carrinho</h2>
            <ul id="cartItems"></ul>
            <div class="cart-total">Total: R$ <span id="total">0.00</span></div>
        </div>
    </div>

    <script>
        const products = [
            {
                name: "Cheeseburger",
                price: 18.90,
                img: "https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg?auto=compress&cs=tinysrgb&w=500&h=375&dpr=1"
            },
            {
                name: "Hamb√∫rguer Duplo",
                price: 24.90,
                img: "https://images.pexels.com/photos/2983101/pexels-photo-2983101.jpeg?auto=compress&cs=tinysrgb&w=500&h=375&dpr=1"
            },
            {
                name: "Milkshake de Chocolate",
                price: 12.00,
                img: "https://images.pexels.com/photos/3727250/pexels-photo-3727250.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&dpr=1"
            },
            {
                name: "Milkshake de Morango",
                price: 12.00,
                img: "https://images.pexels.com/photos/5379707/pexels-photo-5379707.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&dpr=1"
            },
            {
                name: "Refrigerante Coca-Cola",
                price: 6.00,
                img: "https://images.pexels.com/photos/2983100/pexels-photo-2983100.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&dpr=1"
            },
            {
                name: "Refrigerante Guaran√°",
                price: 6.00,
                img: "https://images.pexels.com/photos/2668497/pexels-photo-2668497.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&dpr=1"
            }
        ];

        const cart = [];
        const productList = document.getElementById("productList");
        const cartItems = document.getElementById("cartItems");
        const totalSpan = document.getElementById("total");

        function renderProducts() {
            products.forEach((item, index) => {
                const productEl = document.createElement("div");
                productEl.classList.add("product");
                productEl.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>R$ ${item.price.toFixed(2)}</p>
          <button onclick="addToCart(${index})">Adicionar ao carrinho</button>
        `;
                productList.appendChild(productEl);
            });
        }

        function addToCart(index) {
            cart.push(products[index]);
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });
            totalSpan.textContent = total.toFixed(2);
        }

        renderProducts();
    </script>

</body>

</html>
